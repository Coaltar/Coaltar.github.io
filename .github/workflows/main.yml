---
name: GitHub Actions Demo
on: [push]
jobs:
  build-website:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: cd ${{ github.workspace }}
      - run: make
      - uses: actions/upload-artifact@v3
        with: 
          name: website
          path: ${{ github.workspace }}/build
