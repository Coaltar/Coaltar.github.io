---
name: GitHub Actions Demo
on: [push]
jobs:
  build-website:
    runs-on: ubuntu-latest
    steps:
      - name: install theme
        run: sudo apt-get install -y discount
      - name: checkout
        uses: actions/checkout@v3
      - run: cd ${{ github.workspace }}
      - name: build
        run: make
      - name: upload
        uses: actions/upload-artifact@v3
        with: 
          name: website
          path: ${{ github.workspace }}/build
